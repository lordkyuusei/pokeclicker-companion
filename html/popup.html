<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="../css/popup.css">
</head>

<body>
    <header>
        <h1>Pokeclicker Companion</h1>
    </header>
    <main>
        <div class="toggles">
            <label for="toggle-autoclicker">Autoclicker (100ms)</label>
            <div>placeholder</div>
            <input type="checkbox" id="toggle-autoclicker">

            <label for="toggle-hatchery">Autohatchery (1000ms)</label>
            <select id="select-hatchery"></select>
            <input type="checkbox" id="toggle-hatchery">

            <label for="toggle-dungeon">Autodungeon (500ms)</label>
            <div>placeholder</div>
            <input type="checkbox" id="toggle-dungeon">

            <label for="toggle-battlefrontier">Auto Battle Frontier</label>
            <div>placeholder</div>
            <input type="checkbox" id="toggle-battlefrontier">
        </div>
    </main>

    <footer>
        <p>&copy; 2022 - @Kyuu</p>
    </footer>

    <script src="../js/popup.js"></script>
</body>

</html>
