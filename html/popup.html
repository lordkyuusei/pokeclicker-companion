<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="../css/popup.css">
</head>

<body>
    <header>
        <h1>Pokeclicker Companion</h1>
    </header>
    <main>
        <div class="toggles">
            <details>
                <summary><label id="label_autoclicker" for="toggle-autoclicker"></label></summary>
                <div id="details_autoclicker"></div>
            </details>
            <select id="select-click-delay"></select>
            <input type="checkbox" id="toggle-autoclicker">

            <details>
                <summary><label id="label_hatchery" for="toggle-hatchery"></label></summary>
                <div id="details_hatchery"></div>
            </details>
            <select id="select-hatchery"></select>
            <input type="checkbox" id="toggle-hatchery">

            <details>
                <summary><label id="label_dungeon" for="toggle-dungeon"></label></summary>
                <div id="details_dungeon"></div>
            </details>
            <select id="select-dungeon-runs"></select>
            <input type="checkbox" id="toggle-dungeon">

            <details>
                <summary><label id="label_battlefrontier" for="toggle-battlefrontier"></label></summary>
                <div id="details_battlefrontier"></div>
            </details>
            <div>y'a r</div>
            <input type="checkbox" id="toggle-battlefrontier">

            <details>
                <summary><label id="label_catch" for="toggle-autocatch-type"></label></summary>
                <div id="details_catch"></div>
            </details>
            <select id="select-autocatch-type"></select>
            <input type="checkbox" id="toggle-autocatch-type">
        </div>
    </main>

    <footer>
        <p>&copy; 2022 - <a id="twitter-link" href="https://www.twitter.com/_lkyuu">@_LKyuu</a>
            <a id="github-link" href="https://github.com/lordkyuusei/pokeclicker-companion">Code</a>
            <span id="version"></span>
        </p>
    </footer>

    <script type="module" src="../js/popup.js"></script>
</body>

</html>
