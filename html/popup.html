<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokéclicker Companion</title>
    <link rel="stylesheet" href="../css/popup.css">
</head>

<body>
    <header>
        <h1>Pokéclicker Companion</h1>
    </header>
    <main>
        <div class="toggles">
            <details>
                <summary><label id="label_click" for="toggle-click"></label></summary>
                <div id="details_click"></div>
            </details>
            <div></div>
            <select id="select-click"></select>
            <input type="checkbox" id="toggle-click">

            <details>
                <summary><label id="label_hatch" for="toggle-hatch"></label></summary>
                <div id="details_hatch"></div>
            </details>
            <select id="select-hatch-region"></select>
            <select id="select-hatch"></select>
            <input type="checkbox" id="toggle-hatch">

            <details>
                <summary><label id="label_dungeon" for="toggle-dungeon"></label></summary>
                <div id="details_dungeon"></div>
            </details>
            <div></div>
            <select id="select-dungeon"></select>
            <input type="checkbox" id="toggle-dungeon">

            <details>
                <summary><label id="label_battlefrontier" for="toggle-battlefrontier"></label></summary>
                <div id="details_battlefrontier"></div>
            </details>
            <div>y'a</div>
            <div>r</div>
            <input type="checkbox" id="toggle-battlefrontier">

            <details>
                <summary><label id="label_catch" for="toggle-catch"></label></summary>
                <div id="details_catch"></div>
            </details>
            <div></div>
            <select id="select-catch"></select>
            <input type="checkbox" id="toggle-catch">

            <details>
                <summary><label id="label_gyms" for="toggle-gym"></label></summary>
                <div id="details_gyms"></div>
            </details>
            <div></div>
            <select id="select-gym"></select>
            <input type="checkbox" id="toggle-gym">
        </div>
    </main>

    <footer>
        <p>&copy; 2022 - <a id="twitter-link" href="https://www.twitter.com/_lkyuu">@_LKyuu</a>
            <a id="github-link" href="https://github.com/lordkyuusei/pokeclicker-companion">Code</a>
            <span id="version"></span>
        </p>
    </footer>

    <script type="module" src="../js/popup.js"></script>
</body>

</html>
